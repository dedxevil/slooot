    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const header = document.getElementById('header');
        const siteTitle = document.getElementById('site-title');

        const logoLink = document.getElementById('logo-link');
        const mainNav = document.getElementById('main-nav');

        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.className = savedTheme;
            header.classList.toggle('bg-white', savedTheme === 'light');
            header.classList.toggle('bg-dark-bg', savedTheme === 'dark');
        } else {
            // Use prefers-color-scheme as a fallback
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.className = 'dark';
                header.classList.add('bg-dark-bg');
            } else {
                body.className = 'light';
                header.classList.add('bg-white');
            }
        }

        const themeIcon = document.getElementById('themeIcon');
        updateThemeIcon(savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                header.classList.remove('bg-dark-bg');
                header.classList.add('bg-white');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.replace('light', 'dark');
                header.classList.remove('bg-white');
                header.classList.add('bg-dark-bg');
                localStorage.setItem('theme', 'dark');
            }
            const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
            updateThemeIcon(newTheme);
        });

        // Intersection Observer for fade-in animations
        const fadeElements = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        fadeElements.forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            observer.observe(element);
        });

        // Active nav link highlighting
        const sections = document.querySelectorAll('.category-section');
        const navLinks = document.querySelectorAll('.nav-link');

        function highlightNavLink() {
            let current = '';
            let scrollPosition = window.scrollY + 100;

            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.clientHeight;

                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', highlightNavLink);
        window.addEventListener('load', highlightNavLink);

        document.addEventListener('DOMContentLoaded', () => {
            const yearSpan = document.getElementById('footer-year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = `© ${currentYear} toools.in. All rights reserved.`;
        });

function showToast(msg, type = 'success') {
  const toast = document.createElement('div');
  toast.className = `px-4 py-3 rounded shadow-md animate-slideIn text-white ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
  toast.textContent = msg;
  document.getElementById('toast-container').appendChild(toast);
  setTimeout(() => {
    toast.classList.add('opacity-0');
    setTimeout(() => toast.remove(), 400);
  }, 3000);
}

let data = {};
let state = {}; // stores ✅ / ❌ states

// Load from localStorage or use defaults
function loadState() {
  const saved = JSON.parse(localStorage.getItem("mfUpdateState"));
  if (saved) {
    data = saved.data;
    state = saved.state;
    document.getElementById("titleInput").value = saved.title || "MF Update @ 3.30PM";
    document.getElementById("subtitleInput").value = saved.subtitle || "BRANCH / LUMPSUM / SIP";
  } else {
    data = JSON.parse(JSON.stringify(defaultData));
    state = {};
    Object.keys(data).forEach(scale => {
      state[scale] = data[scale].map(() => false); // false = ❌
    });
  }
}

// Save current state to localStorage
function saveState() {
  const title = document.getElementById("titleInput").value.trim();
  const subtitle = document.getElementById("subtitleInput").value.trim();
  localStorage.setItem("mfUpdateState", JSON.stringify({ data, state, title, subtitle }));
}

function renderScales() {
  const container = document.getElementById("scalesContainer");
  container.innerHTML = "";
  Object.keys(data).forEach(scale => {
    const scaleDiv = document.createElement("div");
    scaleDiv.className = "p-4 bg-gray-900 rounded-lg shadow";

    const scaleTitle = document.createElement("div");
    scaleTitle.className = "font-semibold text-purple-400 mb-3";
    scaleTitle.textContent = `📌 ${scale}:`;
    scaleDiv.appendChild(scaleTitle);

    data[scale].forEach((branch, idx) => {
      const branchDiv = document.createElement("div");
      branchDiv.className = "flex justify-between items-center py-1 border-b border-gray-700 last:border-0";

      const branchText = document.createElement("span");
      branchText.className = "text-gray-200";
      branchText.textContent = `${idx + 1}. ${branch}`;
      branchDiv.appendChild(branchText);

      const btnGroup = document.createElement("div");
      btnGroup.className = "flex gap-2";

      // ✅ Toggle Button
      const toggleBtn = document.createElement("button");
      toggleBtn.className = state[scale][idx]
        ? "px-2 py-1 rounded bg-green-600 text-white hover:bg-green-500"
        : "px-2 py-1 rounded bg-gray-700 text-white hover:bg-gray-600";
      toggleBtn.textContent = state[scale][idx] ? "✅" : "❌";
      toggleBtn.addEventListener("click", () => {
        state[scale][idx] = !state[scale][idx];
        saveState();
        renderScales();
      });
      btnGroup.appendChild(toggleBtn);

      // ✏️ Inline Edit Button
      const editBtn = document.createElement("button");
      editBtn.className = "px-2 py-1 rounded bg-yellow-500 text-black hover:bg-yellow-400";
      editBtn.textContent = "✏️";
      editBtn.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "text";
        input.value = branch;
        input.className = "flex-1 px-2 py-1 rounded bg-gray-800 text-white border border-gray-600";
        branchDiv.replaceChild(input, branchText);
        input.focus();

        input.addEventListener("blur", () => {
          if (input.value.trim()) {
            data[scale][idx] = input.value.trim();
            saveState();
            renderScales();
          }
        });

        input.addEventListener("keydown", e => {
          if (e.key === "Enter") input.blur();
        });
      });
      btnGroup.appendChild(editBtn);

      // 🗑️ Instant Delete Button
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "px-2 py-1 rounded bg-red-600 text-white hover:bg-red-500";
      deleteBtn.textContent = "🗑️";
      deleteBtn.addEventListener("click", () => {
        data[scale].splice(idx, 1);
        state[scale].splice(idx, 1);
        saveState();
        renderScales();
      });
      btnGroup.appendChild(deleteBtn);

      branchDiv.appendChild(btnGroup);
      scaleDiv.appendChild(branchDiv);
    });

    // ➕ Add Branch Controls
    const controlsDiv = document.createElement("div");
    controlsDiv.className = "mt-3 flex space-x-2";

    const newBranchInput = document.createElement("input");
    newBranchInput.placeholder = "Add branch...";
    newBranchInput.className = "flex-1 px-2 py-1 rounded bg-gray-800 text-white border border-gray-600";
    controlsDiv.appendChild(newBranchInput);

    const addBtn = document.createElement("button");
    addBtn.className = "px-3 py-1 rounded bg-gradient-to-r from-purple-500 to-indigo-500 text-white hover:opacity-90";
    addBtn.textContent = "Add";
    addBtn.addEventListener("click", () => {
      if (newBranchInput.value.trim()) {
        data[scale].push(newBranchInput.value.trim());
        state[scale].push(false); // ❌ default
        saveState();
        renderScales();
      }
    });
    controlsDiv.appendChild(addBtn);

    scaleDiv.appendChild(controlsDiv);
    container.appendChild(scaleDiv);
  });
}

function copyToClipboard() {
  const titleInput = document.getElementById("titleInput");
  const subtitleInput = document.getElementById("subtitleInput");
  const title = titleInput.value.trim();
  const subtitle = subtitleInput.value.trim();

  // Save latest title & subtitle to localStorage
  localStorage.setItem("mfUpdateState", JSON.stringify({
    data,
    state,
    title,
    subtitle
  }));

  // Build WhatsApp message
  let text = `*${title}*\n────────────────────\n`;

  if (subtitle) {
    text += `${subtitle}\n----------------------\n\n`;
  } else {
    text += `\n`;
  }

  Object.keys(data).forEach(scale => {
    text += `📌 *${scale}:*\n`;
    data[scale].forEach((branch, idx) => {
      const status = state[scale][idx] ? "✅" : "❌";
      text += `${idx + 1}. ${branch} ${status}\n`;
    });
    text += "\n";
  });

  // Copy to clipboard
  navigator.clipboard.writeText(text)
    .then(() => showToast("✅ Copied! Ready to paste in WhatsApp. Do you love me? 💔"))
    .catch(err => console.error("Clipboard error:", err));
}


function resetToDefault() {
  // Clear localStorage
  localStorage.removeItem("mfUpdateState");

  // Reset data and state
  data = JSON.parse(JSON.stringify(defaultData));
  state = {};
  Object.keys(data).forEach(scale => {
    state[scale] = data[scale].map(() => false); // default all ❌
  });

  // Clear title and subtitle inputs
  document.getElementById("titleInput").value = "";
  document.getElementById("subtitleInput").value = "";

  renderScales();
  showToast("♻️ Reset to default! Will you love me? 🩷");
}
