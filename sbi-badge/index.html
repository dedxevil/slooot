        :root {
            --primary: #6d28d9;
            --secondary: #4f46e5;
            --accent: #8b5cf6;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --light-bg: #f8fafc;
            --light-card: #ffffff;

            /* Tool icon colors */
            --finance-color-1: #6d28d9;
            --finance-color-2: #4f46e5;
            --social-color-1: #ec4899;
            --social-color-2: #db2777;
            --utility-color-1: #0ea5e9;
            --utility-color-2: #0284c7;
            --fun-color-1: #f59e0b;
            --fun-color-2: #d97706;
            --dev-color-1: #10b981;
            --dev-color-2: #059669;
        }

        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        canvas {
            background-color: #000;
            display: block;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Grotesk', sans-serif;
        }

        .dark {
            background-color: var(--dark-bg);
            color: #f1f5f9;
        }

        .light {
            background-color: var(--light-bg);
            color: #1e293b;
        }

        .card {
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
        }

        .dark .card {
            background-color: var(--dark-card);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .light .card {
            background-color: var(--light-card);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(109, 40, 217, 0.3);
        }

        .tool-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: 12px;
            color: white;
            font-size: 20px;
        }

        .finance-icon {
            background: linear-gradient(135deg, var(--finance-color-1), var(--finance-color-2));
        }

        .social-icon {
            background: linear-gradient(135deg, var(--social-color-1), var(--social-color-2));
        }

        .utility-icon {
            background: linear-gradient(135deg, var(--utility-color-1), var(--utility-color-2));
        }

        .fun-icon {
            background: linear-gradient(135deg, var(--fun-color-1), var(--fun-color-2));
        }

        .dev-icon {
            background: linear-gradient(135deg, var(--dev-color-1), var(--dev-color-2));
        }

        .category-header {
            position: relative;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
        }

        .category-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            border-radius: 2px;
        }

        .finance-header::after {
            background: linear-gradient(90deg, var(--finance-color-1), var(--finance-color-2));
        }

        .social-header::after {
            background: linear-gradient(90deg, var(--social-color-1), var(--social-color-2));
        }

        .utility-header::after {
            background: linear-gradient(90deg, var(--utility-color-1), var(--utility-color-2));
        }

        .fun-header::after {
            background: linear-gradient(90deg, var(--fun-color-1), var(--fun-color-2));
        }

        .dev-header::after {
            background: linear-gradient(90deg, var(--dev-color-1), var(--dev-color-2));
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .dark .logo-text {
            color: #ffffff;
        }

        .light .logo-text {
            color: #6d28d9;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .dark .logo-icon {
            color: #ffffff;
        }

        .light .logo-icon {
            color: #6d28d9;
        }

        .theme-toggle {
            cursor: pointer;
            width: 50px;
            height: 26px;
            border-radius: 13px;
            background-color: #6d28d9;
            position: relative;
            transition: all 0.3s ease;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .light .theme-toggle::after {
            transform: translateX(24px);
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            justify-content: center;
            margin: 0 auto;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-section {
            scroll-margin-top: 100px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active::after {
            width: 100%;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Equal spacing fix */
        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }


        /* Footer styles */
        footer {
            border-top: 1px solid;
            margin-top: 3rem;
            padding: 2rem 0;
            position: static;
            bottom: 0;
            width: 100%;
        }

        .dark footer {
            border-color: #2d2d2d;
        }

        .light footer {
            border-color: #e2e8f0;
        }

        /* Embed code styles */
        .embed-code-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
        }

        .dark .embed-code-container {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .light .embed-code-container {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .embed-code {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Space Grotesk', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-bottom: 1rem;
        }

        .dark .embed-code {
            background-color: rgba(0, 0, 0, 0.3);
            color: #e2e8f0;
        }

        .light .embed-code {
            background-color: rgba(0, 0, 0, 0.05);
            color: #1e293b;
        }

        .copy-embed-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-embed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(109, 40, 217, 0.3);
        }

        /* Guide section styles */
        .guide-section {
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 16px;
        }

        .dark .guide-section {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .light .guide-section {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .guide-step {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--utility-color-1), var(--utility-color-2));
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* Embeddable tool styles */
        .tooolsin-embed {
            font-family: 'Outfit', sans-serif;
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .tooolsin-embed.dark {
            background-color: var(--dark-card);
            color: #f1f5f9;
        }

        .tooolsin-embed.light {
            background-color: var(--light-card);
            color: #1e293b;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo-icon svg {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo-text {
            animation: fadeInSlide 0.6s ease-out forwards;
            opacity: 0;
        }

        .logo-icon svg {
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo-icon svg {
            transform: rotate(-10deg) scale(1.1);
        }

        textarea {
            transition: height 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');

        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.className = savedTheme;
            header.classList.toggle('bg-white', savedTheme === 'light');
            header.classList.toggle('bg-dark-bg', savedTheme === 'dark');
        } else {
            // Use prefers-color-scheme as a fallback
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.className = 'dark';
                header.classList.add('bg-dark-bg');
            } else {
                body.className = 'light';
                header.classList.add('bg-white');
            }
        }

        const themeIcon = document.getElementById('themeIcon');
        updateThemeIcon(savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                header.classList.remove('bg-dark-bg');
                header.classList.add('bg-white');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.replace('light', 'dark');
                header.classList.remove('bg-white');
                header.classList.add('bg-dark-bg');
                localStorage.setItem('theme', 'dark');
            }
            const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
            updateThemeIcon(newTheme);
        });

        // Intersection Observer for fade-in animations
        const fadeElements = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        fadeElements.forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            observer.observe(element);
        });

        // Active nav link highlighting
        const sections = document.querySelectorAll('.category-section');
        const navLinks = document.querySelectorAll('.nav-link');

        function highlightNavLink() {
            let current = '';
            let scrollPosition = window.scrollY + 100;

            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.clientHeight;

                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', highlightNavLink);
        window.addEventListener('load', highlightNavLink);

            const link = document.createElement('a');

            const title = document.getElementById('card-title').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

if (title.length <= 11) {

            const centerX = canvas.width / 2;
            const avatarY = 730;

            if (avatarFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        // Draw avatar
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(centerX, avatarY, 330, 0, Math.PI * 2, false);
                        ctx.clip();
                        ctx.drawImage(img, centerX - 330, avatarY - 330, 660, 660);
                        ctx.restore();

                        // Golden check badge overlapping avatar
                        ctx.beginPath();
                        ctx.arc(centerX + 250, avatarY + 250, 75, 0, Math.PI * 2, false);
                        ctx.fillStyle = '#34b233';
                        ctx.fill();

                        ctx.font = '900 60px "Fira Sans", sans-serif';
                        ctx.fillStyle = '#ffffff';
                        ctx.fillText("‚úî", centerX + 250, avatarY + 275);

                        // QUALIFIED text
                        ctx.font = '900 100px "Fira Sans", sans-serif';

                        ctx.shadowBlur = 10;

                drawBottomSection(name, designation, branch, location, centerX);

        function drawBottomSection(name, designation, branch, location, centerX) {
            ctx.shadowBlur = 0;

            // Bottom section background
            ctx.fillStyle = 'rgba(0,0,0,0.4)';
            ctx.fillRect(0, canvas.height - 400, canvas.width, 400);

            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';

            const baseY = canvas.height - 300;
            const lineSpacing = 70;

            // Name
            ctx.font = '900 65px "Fira Sans", sans-serif';
            ctx.fillText(name, centerX, baseY);

            // Designation
            ctx.font = '50px "Fira Sans", sans-serif';
            ctx.fillText(designation, centerX, baseY + lineSpacing);

            // Branch
            ctx.font = '40px "Fira Sans", sans-serif';
            ctx.fillText(branch, centerX, baseY + lineSpacing * 2);

            // Location with white pin
            const locationY = baseY + lineSpacing * 3;
            ctx.font = '35px "Fira Sans", sans-serif';
            ctx.fillText(location, centerX + 20, locationY);

            // Align pin with the left edge of the location text
            const locationTextWidth = ctx.measureText(location).width;
            const pinX = centerX - locationTextWidth / 2 - 20;
            const pinY = locationY - 10;

            ctx.beginPath();
            ctx.arc(pinX, pinY, 8, 0, Math.PI * 2, false);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(pinX, pinY + 8);
            ctx.lineTo(pinX, pinY + 18);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ffffff';
            ctx.stroke();

            document.getElementById('card-preview-container').classList.remove('hidden');
            document.getElementById('download-card').classList.remove('hidden');
        }


document.getElementById('bulk-download-zip').addEventListener('click', async () => {
    const rows = await getExcelRows();
    const imageMap = getImageMap();

    if (!rows || !imageMap) return;

    const zip = new JSZip();

    for (const row of rows) {
        const imgFile = imageMap[row.imagePath];
        if (!imgFile) {
            console.warn(`Image not found for ${row.imagePath}`);
            continue;
        }

        const imgBlob = await imgFile.arrayBuffer();
        const img = await loadImage(URL.createObjectURL(new Blob([imgBlob])));
        await renderCardToCanvas(row, img);

        const pngBlob = await new Promise(res => canvas.toBlob(res, 'image/png'));
        const fileName = getFileName(row.name);
        zip.file(fileName, pngBlob);
    }

    const zipBlob = await zip.generateAsync({ type: 'blob' });
    saveAs(zipBlob, 'badges.zip');
    showToast("‚úÖ All badges downloaded as ZIP!");
});

document.getElementById('bulk-download-individual').addEventListener('click', async () => {

});

async function getExcelRows() {
    const excelInput = document.getElementById('excel-upload');
    if (!excelInput.files[0]) {
        showToast("Please upload an Excel file");
        return null;
    }
    const workbook = XLSX.read(await excelInput.files[0].arrayBuffer());
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    return XLSX.utils.sheet_to_json(sheet);
}

function getImageMap() {
    const imageInput = document.getElementById('bulk-images');
    if (!imageInput.files.length) {
        showToast("Please upload images");
        return null;
    }
    const imageFiles = Array.from(imageInput.files);
    const imageMap = {};
    imageFiles.forEach(file => {
        imageMap[file.name] = file;
    });
    return imageMap;
}

function loadImage(src) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
    });
}

function getFileName(name) {
    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
    const safeName = name.replace(/\s+/g, '_');
    return `${safeName}_${timestamp}.png`;
}

const bulkGradientSelect = document.getElementById('bulk-gradient');

async function renderCardToCanvas(row, img) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Background gradient
     const gradientColors = bulkGradientSelect.value.split(',');
    const grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradientColors.forEach((color, i) => {
        grd.addColorStop(i / (gradientColors.length - 1), color);
    });
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const avatarY = 730;

    // Title
    ctx.font = '700 120px "Fira Sans", sans-serif';
    ctx.fillStyle = '#facc15';
    ctx.textAlign = 'center';
    ctx.shadowColor = 'rgba(0,0,0,0.4)';
    ctx.shadowBlur = 10;
    ctx.fillText(`‚≠ê ${row.title.toUpperCase()} ‚≠ê`, centerX, 200);

    // Avatar
    ctx.save();
    ctx.beginPath();
    ctx.arc(centerX, avatarY, 330, 0, Math.PI * 2, false);
    ctx.clip();
    ctx.drawImage(img, centerX - 330, avatarY - 330, 660, 660);
    ctx.restore();

    // Badge text
    ctx.font = '900 100px "Fira Sans", sans-serif';
    ctx.fillStyle = '#facc15';
    ctx.shadowBlur = 10;
    ctx.fillText(row.badgeText, centerX, avatarY + 450);

    // Bottom section
    drawBottomSection(row.name, row.designation, row.branch, row.location, centerX);
}
